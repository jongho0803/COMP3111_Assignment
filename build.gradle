plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

javafx{
	version = "19"
	modules = ['javafx.controls', 'javafx.fxml', 'javafx.base', 'javafx.media']
}

mainClassName = 'ATU_project.App'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation ('com.google.guava:guava:28.2-jre')

    // Use JUnit test framework
    testImplementation ('junit:junit:4.13.2')

    // This dependency is used to write csv file
    implementation("com.opencsv:opencsv:5.7.1")

    // Dependency for TestFX
    testImplementation("org.testfx:testfx-core:4.0.15-alpha")
    testImplementation("org.testfx:testfx-junit:4.0.15-alpha")
    testImplementation("org.hamcrest:hamcrest-junit:2.0.0.0")
    testImplementation("org.loadui:testFx:3.1.2")


}
